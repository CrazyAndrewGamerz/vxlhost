<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Server Control Panel</title>
  <style>
    body {
      background-color: #121212;
      color: white;
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
    }

    .container {
      max-width: 1000px;
      margin: auto;
      padding: 20px;
    }

    h1 {
      text-align: center;
    }

    .panel {
      background-color: #1e1e1e;
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0px 0px 15px rgba(0, 0, 0, 0.5);
      margin-bottom: 20px;
    }

    .server-info, .status, .usage {
      display: flex;
      justify-content: space-between;
      margin-bottom: 15px;
    }

    .status p, .usage p {
      font-size: 1.2em;
    }

    .control-buttons {
      display: flex;
      justify-content: space-evenly;
    }

    button {
      padding: 10px 20px;
      background-color: #333;
      border: 1px solid #444;
      color: white;
      font-size: 1.1em;
      border-radius: 5px;
      cursor: pointer;
    }

    button:hover {
      background-color: #555;
    }

    .usage-bar {
      width: 100%;
      background-color: #444;
      height: 10px;
      border-radius: 5px;
    }

    .usage-bar span {
      display: block;
      height: 100%;
      border-radius: 5px;
    }

    .status-box {
      padding: 10px;
      background-color: #333;
      border-radius: 5px;
      width: 200px;
      text-align: center;
      font-size: 1.2em;
    }

    .status-box.online {
      background-color: #28a745;
    }

    .status-box.offline {
      background-color: #dc3545;
    }

    .tabs {
      display: flex;
      justify-content: space-around;
      background-color: #222;
      margin-bottom: 20px;
    }

    .tab-button {
      padding: 10px 20px;
      cursor: pointer;
      color: white;
      background-color: #444;
      border: none;
      font-size: 1.1em;
      text-align: center;
      width: 33%;
    }

    .tab-button.active {
      background-color: #007bff;
    }

    .tab-content {
      display: none;
    }

    .tab-content.active {
      display: block;
    }

    .console-output {
      font-family: monospace;
      background-color: #333;
      padding: 10px;
      height: 200px;
      overflow-y: scroll;
      color: lime;
      margin-top: 10px;
    }

    .performance-bar {
      height: 20px;
      background-color: #444;
      border-radius: 5px;
      margin-bottom: 5px;
    }

    .performance-bar span {
      display: block;
      height: 100%;
      border-radius: 5px;
    }

    .performance-bar.cpu {
      background-color: #ffcc00;
    }

    .performance-bar.ram {
      background-color: #007bff;
    }

    .performance-bar.storage {
      background-color: #28a745;
    }

  </style>
</head>
<body>

<div class="container">
  <h1>Server Control Panel</h1>

  <!-- Tabs for switching between sections -->
  <div class="tabs">
    <button class="tab-button active" onclick="showTab('server')">Server Info</button>
    <button class="tab-button" onclick="showTab('settings')">Settings</button>
    <button class="tab-button" onclick="showTab('console')">Console</button>
    <button class="tab-button" onclick="showTab('performance')">Performance</button>
  </div>

  <!-- Server Info Tab -->
  <div class="tab-content active" id="server">
    <div class="panel">
      <div class="server-info">
        <div>
          <h2>Server Name: MyServer</h2>
          <p>IP Address: 192.168.1.100</p>
          <p>Duration Remaining: 7 days</p>
        </div>
        <div class="status-box offline" id="serverStatus">
          Offline
        </div>
      </div>
    </div>

    <div class="panel">
      <div class="control-buttons">
        <button onclick="startServer()">Start Server</button>
        <button onclick="stopServer()">Stop Server</button>
        <button onclick="restartServer()">Restart Server</button>
      </div>
    </div>
  </div>

  <!-- Settings Tab -->
  <div class="tab-content" id="settings">
    <div class="panel">
      <h3>Settings</h3>
      <form id="settingsForm">
        <label for="serverName">Server Name</label>
        <input type="text" id="serverName" value="MyServer" onchange="updateSettings()" /><br /><br />
        <label for="serverPassword">Password</label>
        <input type="password" id="serverPassword" value="password123" onchange="updateSettings()" /><br /><br />
        <label for="maxPlayers">Max Players</label>
        <input type="number" id="maxPlayers" value="20" onchange="updateSettings()" /><br /><br />
      </form>
    </div>
  </div>

  <!-- Console Tab -->
  <div class="tab-content" id="console">
    <div class="panel">
      <h3>Console</h3>
      <div class="console-output" id="consoleOutput">
        Server starting...
      </div>
      <button onclick="addToConsole()">Simulate Command</button>
    </div>
  </div>

  <!-- Performance Tab -->
  <div class="tab-content" id="performance">
    <div class="panel">
      <h3>Performance</h3>
      <div>
        <h4>CPU Usage</h4>
        <div class="performance-bar">
          <span id="cpuUsage" style="width: 45%"></span>
        </div>
        <p>45% Usage</p>
      </div>

      <div>
        <h4>RAM Usage</h4>
        <div class="performance-bar">
          <span id="ramUsage" style="width: 60%"></span>
        </div>
        <p>60% Usage</p>
      </div>

      <div>
        <h4>Storage Usage</h4>
        <div class="performance-bar">
          <span id="storageUsage" style="width: 25%"></span>
        </div>
        <p>25% Usage</p>
      </div>
    </div>
  </div>
</div>

<script>
  function showTab(tab) {
    let tabs = document.querySelectorAll('.tab-content');
    tabs.forEach(t => t.classList.remove('active'));
    
    let buttons = document.querySelectorAll('.tab-button');
    buttons.forEach(b => b.classList.remove('active'));

    document.getElementById(tab).classList.add('active');
    event.target.classList.add('active');
  }

  function startServer() {
    document.getElementById("serverStatus").innerText = "Online";
    document.getElementById("serverStatus").classList.remove("offline");
    document.getElementById("serverStatus").classList.add("online");
    addToConsole("Server Started!");
  }

  function stopServer() {
    document.getElementById("serverStatus").innerText = "Offline";
    document.getElementById("serverStatus").classList.remove("online");
    document.getElementById("serverStatus").classList.add("offline");
    addToConsole("Server Stopped!");
  }

  function restartServer() {
    addToConsole("Restarting server...");
    stopServer();
    setTimeout(startServer, 2000); // Simulate restart with delay
  }

  function addToConsole(message) {
    const consoleOutput = document.getElementById('consoleOutput');
    consoleOutput.innerHTML += `<br>${new Date().toLocaleTimeString()} - ${message}`;
    consoleOutput.scrollTop = consoleOutput.scrollHeight;  // Scroll to bottom
  }

  function updateSettings() {
    const serverName = document.getElementById('serverName').value;
    const serverPassword = document.getElementById('serverPassword').value;
    const maxPlayers = document.getElementById('maxPlayers').value;

    addToConsole(`Settings updated: ${serverName}, Max Players: ${maxPlayers}`);
  }

  function updatePerformance() {
    // Simulating dynamic performance updates
    let cpuUsage = Math.floor(Math.random() * 100);
    let ramUsage = Math.floor(Math.random() * 100);
    let storageUsage = Math.floor(Math.random() * 100);

    document.getElementById('cpuUsage').style.width = cpuUsage + '%';
    document.getElementById('ramUsage').style.width = ramUsage + '%';
    document.getElementById('storageUsage').style.width = storageUsage + '%';

    document.querySelector('#cpuUsage').nextElementSibling.innerText = cpuUsage + "% Usage";
    document.querySelector('#ramUsage').nextElementSibling.innerText = ramUsage + "% Usage";
    document.querySelector('#storageUsage').nextElementSibling.innerText = storageUsage + "% Usage";

    setTimeout(updatePerformance, 2000); // Update every 2 seconds
  }

  // Initialize performance updates
  updatePerformance();
</script>

</body>
</html>
